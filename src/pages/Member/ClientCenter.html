<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client-center</title>
    <!-- bootstrap -->
    <!-- 4.3.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- 5.0.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- bs-JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@500;700&family=Potta+One&family=Yuji+Mai&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="client.css"> -->
    <link rel="stylesheet" href="./css/client.css">
</head>

<body>
    <div class="container">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#index">首頁</a></li>
                <li class="breadcrumb-item"><a href="#">會員管理</a></li>
                <li class="breadcrumb-item active" aria-current="page">會員個人資料</li>
            </ol>
        </nav>

        <div class="row">
            <!-- aside -->
            <div class="col-12 col-md-4">
                <div class="form-group">
                    <div class="card">
                        <div class="m-3 d-flex justify-content-center">
                            <div class="avatar">
                                <!-- <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/Harry-Potter-1-.jpg"
                                    class="clip-circle">

                                <img src="../../images/account/account-1.jpg" alt="" class="clip-circle"> -->

                                <img src="https://picsum.photos/200" alt="" class="clip-circle">
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="justify-content-center text-sm-center m-3">
                                <p class="card-text">Coupons: 2張</p>
                            </div>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item m-3">
                                <div class="mb-2">
                                    <span class="text-control">日期</span>
                                </div>
                                <div class="pt-2">
                                    <img src="/src/image/account/Date.png" alt="">
                                    <br>
                                </div>
                            </li>
                            <li class="list-group-item m-3">
                                <span class="text-control">您的餐點喜好</span>
                                <div class="ml-4 pt-2">
                                    <img src="/src/image/account/A.png" alt="">
                                    黃金豬排丼飯<br>
                                    <img src="/src/image/account/B.png" alt="">
                                    可樂餅<br>
                                    <img src="/src/image/account/C.png" alt="">
                                    烤鮭魚蘿蔔味增湯<br>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-8 ">
                <div class="card fat">
                    <div class="card-body">
                        <!-- tab -->
                        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#profile" type="button" role="tab" aria-controls="profile"
                                    aria-selected="true">會員個人資料</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="order-tab" data-bs-toggle="tab" data-bs-target="#order"
                                    type="button" role="tab" aria-controls="order" aria-selected="false">訂單交易紀錄</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="coupon-tab" data-bs-toggle="tab" data-bs-target="#coupon"
                                    type="button" role="tab" aria-controls="coupon"
                                    aria-selected="false">優惠資料紀錄</button>
                            </li>
                        </ul>

                        <!-- profile -->
                        <form method="POST" class="my-login-validation tab-pane" id="profile" role="tabpanel"
                            aria-labelledby="profile-tab" novalidate="">

                            <div class="form-group">
                                <label for="a">姓名</label>
                                <input id="Name" type="text" class="form-control" name="Name" value="吳建凡" disabled>
                            </div>
                            <div class="form-group">
                                <label for="sex">性別</label>
                                <input id="sex" type="text" class="form-control" name="sex" value="男" disabled>
                            </div>
                            <div class="form-group">
                                <label for="__">職業</label>
                                <input id="__" type="text" class="form-control" name="__d" value="工程師" disabled>
                            </div>
                            <div class="form-group">
                                <label for="">出生年月日</label>
                                <input id="" type="text" class="form-control" name="" value="1983-03-10" disabled>
                            </div>
                            <div class="form-group">
                                <label for="">居住縣市</label>
                                <input id="" type="text" class="form-control" name="" value="彰化縣" disabled>
                            </div>
                            <div class="form-group">
                                <label for="">居住地址</label>
                                <input id="" type="text" class="form-control" name="" value="伸港鄉埤墘一路13號" disabled>
                            </div>
                            <div class="form-group">
                                <label for="">子嗣</label>
                                <input id="" type="text" class="form-control" name="" value="有小孩" disabled>
                            </div>
                            <div class="form-group">
                                <label for="number">手機號碼</label>
                                <input type="tel" class="form-control" id="phone" name="phone" value="0912479060"
                                    disabled>
                            </div>
                            <div class="form-group">
                                <label for="password">修改密碼</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    value="aaaaaaaaaa" disabled><br>
                            </div>
                            <br>
                            <div class="row form-group  g-3">
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-block btn-custom ">修改</button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-block btn-danger">取消</button>
                                </div>
                            </div>
                        </form>

                        <!-- order -->
                        <form method="POST" class="my-login-validation tab-pane" id="order" role="tabpanel"
                            aria-labelledby="order-tab" novalidate="">


                            <figure class="list-1">
                                <img src="/src/image/account/list-1.png" alt="">
                            </figure>
                            <ul class="list-group">
                                <li class="list-group-item">An item</li>
                                <li class="list-group-item">A second item</li>

                            </ul>
                        </form>

                        <!-- coupon -->
                        <form method="POST" class="my-login-validation tab-pane" id="coupon" role="tabpanel"
                            aria-labelledby="coupon-tab" novalidate="">
                            <div class="row">
                                <h4>未使用</h4>
                                <div class="col-12 col-md-6">
                                    <div class="card col">
                                        <img src="../../images/account/Rectangle(unused).png">
                                        <br>
                                        生日折扣碼:<input class="a1" type="text" value=" HBD520" id="myInput">
                                        <!-- <button onclick="myFunction()">Copy</button> -->
                                        <br>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="card col">

                                        <img src="../../images/account/Rectangle(unused).png">
                                        <br>
                                        情人節折扣碼:<input class="a1" type="text" value=" Lover1798" id="myInput">
                                        <br>

                                    </div>
                                </div>

                                <hr>

                                <h4>已使用</h4>
                                <div class="col-12 col-md-6">
                                    <div class="card col">

                                        <img src="../../images/account/Rectangle(used).png">
                                        <br>
                                        首購折扣碼:<input class="a1" type="text" value=" Frist1001" id="myInput">
                                        <br>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
